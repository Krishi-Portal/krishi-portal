 
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Kisan Portal</title>
    <link rel="stylesheet" href="Farmer_registration.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a>Kisan Portal</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='email'class='input-field'placeholder='Email Id' required >
            <input type='password'class='input-field'placeholder='Enter Password' required>
            <input type='checkbox'class='check-box'><span>Remember Password</span>
            <button type='submit'class='submit-btn'>Log in</button>
         </form>
         
  

         <form id='register' class='input-group-register' onsubmit="checkSubmit()">
             <label class="label" for="role1">You Are:</label>
             <select class="box" id="role" name="role">
                <option>Farmer</option>
                <option>Buyer</option>
             </select>
            
                <input type='text' id="fname" class='input-field' placeholder='First Name' required>
                <input type='text' id="lname" class='input-field'placeholder='Last Name ' required>
                <input type='email'id="mail" class='input-field'placeholder='Email Id' required>
                <input type='password'class='input-field'placeholder='Enter Password' required>
                <input type='password'class='input-field'placeholder='Confirm Password'  required>
                <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                <button type='submit'class='submit-btn' onClick="checkSubmit()">Register</button> 
<!--           Some changes are needed here in button-->
             </form>
            
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-500px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        var a=document.getElementById('role').value;
        var w;
        function checkSubmit()
        {
            switch(a) {
                case "Farmer":
                    w = window.open("infoFarmer.html","_self");
                    break;
                case "Buyer":
                    w = window.open("infoBuyer.html","_self");
                    break;
                default:
                    alert();
                    break;
            }
            

        }
    </script>
</body>
</html>
